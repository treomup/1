<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/emn178/online-tools/0609113d48a81e52c361a74937908de4ffd8f0c9/images/logo.svg">
    <title>Heheboy</title>
    <style>
        :root {
            --bg: #0b0f1a;
            --card-bg: rgba(30, 41, 59, 0.5);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #38bdf8;
            --secondary: #818cf8;
            --accent: #c084fc;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
            color: #f1f5f9;
            min-height: 100vh;
        }

                /* --- PASSWORD OVERLAY --- */
        #auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 15, 26, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .auth-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .auth-card h2 { margin-top: 0; color: var(--primary); }
        
        .auth-card input {
            width: 100%;
            padding: 14px;
            margin: 20px 0;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
            text-align: center;
            box-sizing: border-box;
        }

        .auth-card button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        #error-msg {
            color: #f87171;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 48px 20px;
        }

        /* HERO SECTION */
        .hero {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 40px;
            align-items: center;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 16px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .hero p {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.7;
            border-left: 3px solid var(--primary);
            padding-left: 20px;
        }

        .hero img {
            width: 100%;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }
        
        .hero img:hover {
            transform: translateY(-5px);
        }

        /* DIVIDER */
        .line {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border), transparent);
            margin: 40px 0;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        /* CARD STYLE */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 12px 24px -10px rgba(56, 189, 248, 0.3);
        }

        .card img {
            width: 100%;
            min-height: 180px;
            max-height: 285px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card h3 {
            margin: 0 0 8px 0;
            font-size: 1.25rem;
            color: #fff;
        }

        .size {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .card p {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #94a3b8;
            flex: 1;
            margin-bottom: 20px;
        }

        /* BUTTON STYLE */
        a {
            width: 100%;
            padding: 12px 0px 12px 0px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        button:hover {
            filter: brightness(1.1);
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }

        #decoy-screen {
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 10000;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero { grid-template-columns: 1fr; text-align: center; }
            .hero h1 { font-size: 2.2rem; }
            .hero p { border-left: none; padding-left: 0; }
        }
    </style>
</head>

          <input type="password" id="password-input" placeholder="Nh·∫≠p m·∫≠t kh·∫©u..." onkeypress="handleKeyPress(event)">

  <div class="container" id="main-content">
      <section class="hero">

              <h1>üì¶ Ch·ª£ ƒëen</h1>

  </div>

<script>
const DATA_URL = "asset/data.json";
const CORRECT_PASSWORD = "hdpe";

const downloadIcon = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>`;


// window.onload = function() {

//         unlockPage();

// };


function handleKeyPress(e) {
    if (e.key === "Enter") checkPassword();
}

function checkPassword() {
    const input = document.getElementById("password-input").value;
    const error = document.getElementById("error-msg");

    if (input === CORRECT_PASSWORD) {
        sessionStorage.setItem("isLoggedIn", "true");
        unlockPage();
    } else {
        error.style.display = "block";
        // Hi·ªáu ·ª©ng rung khi sai
        const card = document.querySelector('.auth-card');
        card.style.animation = "shake 0.2s ease-in-out 0s 2";
        setTimeout(() => card.style.animation = "", 400);
    }
}

function unlockPage() {
    document.getElementById("auth-overlay").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("auth-overlay").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        document.body.style.overflow = "auto";
        loadData(); // Ch·ªâ load d·ªØ li·ªáu sau khi m·ªü kh√≥a
    }, 500);
}


function loadData(){
  fetch(DATA_URL)
    .then(res => res.json())
    .then(files => {
      const list = document.getElementById("list");
      list.innerHTML = ""; // X√≥a th√¥ng b√°o loading

      files.forEach((f, index) => {
        const div = document.createElement("div");
        div.className = "card";
        // Hi·ªáu ·ª©ng hi·ªán d·∫ßn cho t·ª´ng card
        div.style.animation = `fadeIn 0.5s ease-out forwards ${index * 0.1}s`;
        div.style.opacity = "0";

        div.innerHTML = `
          <img src="${f.image || ''}"">
          <div class="size">${f.size}</div>
          <h3>${f.name}</h3>
          <p>${f.description}</p>
            <a href="${f.url}" download>ƒê·∫∑t</a> 
        `;
        list.appendChild(div);
        
              // ${downloadIcon} Download Now
      });
    })
    .catch(err => {
      document.getElementById("list").innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #f87171;">‚ö†Ô∏è L·ªói: Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server d·ªØ li·ªáu.</div>`;
      console.error(err);
    });
}


let disabledStyles = [];
function disableMainStyles() {
    const styles = [
        ...document.querySelectorAll("style"),
        ...document.querySelectorAll('link[rel="stylesheet"]')
    ];

    styles.forEach(el => {
        el.disabled = true;
        disabledStyles.push(el);
    });
}



function enableMainStyles() {
    disabledStyles.forEach(el => {
        el.disabled = false;
    });
    disabledStyles = [];
}


function hardHideMainUI() {
    const auth = document.getElementById("auth-overlay");
    const main = document.getElementById("main-content");

    if (auth) auth.style.display = "none";
    if (main) main.style.display = "none";
}




document.addEventListener("DOMContentLoaded", () => {
    hardHideMainUI();
    disableMainStyles();
    loadDecoyUI();
    setupSecretKey();
});


function loadDecoyUI() {
    const decoy = document.getElementById("decoy-screen");
    if (!decoy) return;

    fetch("isk.html", { cache: "no-store" })
        .then(res => {
            if (!res.ok) throw new Error(res.status);
            return res.text();
        })
        .then(html => {
            decoy.innerHTML = html;
        })
        .catch(err => {
            console.warn("Decoy UI fallback:", err);
            decoy.innerHTML = getSimpleFallbackUI();
        });
}


function getSimpleFallbackUI() {
    return `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            font-family:system-ui, sans-serif;
            background:#fff;
            color:#111;
            text-align:center;
            opacity:0.7;
        ">
            <h1 style="margin:0;font-size:2rem;">Welcome</h1>
            <p style="margin-top:8px;">This page is currently unavailable.</p>
            <small style="margin-top:16px;">¬© 2025</small>
        </div>
    `;
}



let lastGPress = 0;
let pressCount = 0;
const DOUBLE_PRESS_DELAY = 600;
const G_COMBO_DELAY = 1000;

const SECRET_DOWNLOADS = {
    "1": "https://www.mediafire.com/file/twbkh8l82e9m6o3/csc.rar/file",
    "2": "https://www.mediafire.com/file/twbkh8l82e9m6o3/csc.rar/file",
    "3": "https://drive.google.com/file/d/1WLv8cxeJm0hya1G7AASqXsUUXniDLyAv",
    "4": "https://upfile.live/files/1a45d0aa"
};

function setupSecretKey() {
    document.addEventListener("keydown", (e) => {
        const tag = document.activeElement?.tagName;
        if (tag === "INPUT" || tag === "TEXTAREA") return;

        const key = e.key.toLowerCase();
        const now = Date.now();

        if (key === "g" && lastGPress && now - lastGPress < DOUBLE_PRESS_DELAY && pressCount == 2) {
            revealAuth();
            lastGPress = 0;
            pressCount = 0;
            return;
        }

        if (key === "g") {
            lastGPress = now;
            ++pressCount;
            return;
        }

        if (lastGPress && now - lastGPress < G_COMBO_DELAY) {
            if (SECRET_DOWNLOADS[key]) {
                triggerSilentDownload(SECRET_DOWNLOADS[key]);
                lastGPress = 0;
                return;
            }
        }
    });
}




function revealAuth() {
    enableMainStyles();

    const decoy = document.getElementById("decoy-screen");
    const auth = document.getElementById("auth-overlay");

    if (!decoy || !auth) return;
    decoy.remove();

    setTimeout(() => {
        decoy.style.display = "none";
        auth.style.display = "flex";
        document.body.style.overflow = "hidden";
    }, 400);
}

function triggerSilentDownload(url) {
    if (isTyping()) return;

    const a = document.createElement("a");
    a.href = url;
    a.download = "ISK";
    a.style.display = "none";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}


function isTyping() {
    const el = document.activeElement;
    return el && (el.tagName === "INPUT" || el.tagName === "TEXTAREA");
}





let holdTimer = null;

document.addEventListener("touchstart", () => {
    holdTimer = setTimeout(() => {
        revealAuth();
    }, 3000);
});

document.addEventListener("touchend", () => {
    clearTimeout(holdTimer);
});


</script>

</body>
